---
layout: page
id: home
---

<br>

<ul class="accordion">
  {% for node in site.posts %}

    {% unless node.subtitle == 'draft' %}
      <li>
        <div class="title">
          <h5>{{node.title}}</h5>
        </div>
        <div class="content">

          <div class="verspace">
            {{node.content}}
          </div>

          <a href="https://twitter.com/share" class="twitter-share-button" data-url="http://plovs.github.com/wpq/{{ node.url }}" data-text="{{node.tweet}}" data-via="plovs" data-hashtags="wordpress">Tweet</a>
           <a class="button right" href="/wpq{{node.url}}"><i class="icon-paper-clip"></i>  article</a>

        </div>
      </li>
      {% endunless %}

{% endfor %}
</ul>
