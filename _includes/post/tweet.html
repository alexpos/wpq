<!-- tweet box -->
{% if page.tweet %}
  <div class="eight columns">
    <div class="panel radius">
        <h5>Just tweet this:</h5>
        <p>{{page.tweet}} via:plovs</p>

        <a href="https://twitter.com/share" class="secondary button" data-url="http://plovs.github.com/wpq/{{ page.url }}" data-text="{{page.tweet}}" data-via="plovs" data-hashtags="wordpress"><i class="icon-twitter"></i>  Share this</a>

    </div>
  </div>
{% endif %}
